apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ai-ml-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: mlflow-dev
        path: mlflow/overlays/dev
        environment: dev
      - name: mlflow-stg
        path: mlflow/overlays/stg
        environment: stg
      - name: mlflow-prod
        path: mlflow/overlays/prod
        environment: prod
      - name: reel-driver-dev
        path: reel-driver/overlays/dev
        environment: dev
      - name: reel-driver-stg
        path: reel-driver/overlays/stg
        environment: stg
      - name: reel-driver-prod
        path: reel-driver/overlays/prod
        environment: prod
        
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/x81k25/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "ai-ml"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true