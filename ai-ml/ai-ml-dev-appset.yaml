# ai-ml-dev-appset.yaml
# apply:
# kubectl apply -f ai-ml-dev-appset.yaml
# delete:
# kubectl delete applicationset ai-ml-dev-appset -n argocd

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ai-ml-dev-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: reel-driver
        path: ai-ml/reel-driver/overlays
      - name: mlflow
        path: ai-ml/mlflow/overlays
      - name: cici-mind
        path: ai-ml/cici-mind/overlays
      - name: cici-face
        path: ai-ml/cici-face/overlays
      - name: cici-ears
        path: ai-ml/cici-ears/overlays
      - name: cici-mouth
        path: ai-ml/cici-mouth/overlays
  template:
    metadata:
      name: '{{name}}-dev'
      annotations:
        argocd-image-updater.argoproj.io/image-list: >-
          reel-driver=ghcr.io/x81k25/reel-driver-api:dev,
          cici-mind=ghcr.io/x81k25/cici/mind:dev,
          cici-face=ghcr.io/x81k25/cici/face:dev,
          cici-ears=ghcr.io/x81k25/cici/ears:dev,
          cici-mouth=ghcr.io/x81k25/cici/mouth:dev
        argocd-image-updater.argoproj.io/reel-driver.update-strategy: "digest"
        argocd-image-updater.argoproj.io/cici-mind.update-strategy: "digest"
        argocd-image-updater.argoproj.io/cici-face.update-strategy: "digest"
        argocd-image-updater.argoproj.io/cici-ears.update-strategy: "digest"
        argocd-image-updater.argoproj.io/cici-mouth.update-strategy: "digest"
        argocd-image-updater.argoproj.io/write-back-method: "git"
        argocd-image-updater.argoproj.io/git-branch: "main"
    spec:
      project: default
      source:
        repoURL: git@github.com:x81k25/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}/dev"
      destination:
        server: https://kubernetes.default.svc
        namespace: "ai-ml"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true