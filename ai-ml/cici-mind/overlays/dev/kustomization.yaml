# cici-mind/overlays/dev/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: ai-ml
nameSuffix: -dev
commonLabels:
  variant: dev

images:
- name: ghcr.io/x81k25/cici/mind
  newTag: dev

patches:
- target:
    version: v1
    kind: Service
    name: cici-mind
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30211
