# cici-mind/overlays/prod/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: ai-ml
nameSuffix: -prod
commonLabels:
  variant: prod

images:
- name: ghcr.io/x81k25/cici/mind
  newTag: main

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cici-mind
    spec:
      template:
        spec:
          containers:
          - name: cici-mind
            env:
            - name: OLLAMA_HOST
              valueFrom:
                configMapKeyRef:
                  name: cici-config-prod
                  key: CICI_OLLAMA_HOST
            - name: OLLAMA_PORT
              valueFrom:
                configMapKeyRef:
                  name: cici-config-prod
                  key: CICI_OLLAMA_PORT
            - name: OLLAMA_MODEL
              valueFrom:
                configMapKeyRef:
                  name: cici-config-prod
                  key: CICI_OLLAMA_MODEL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: cici-config-prod
                  key: CICI_LOG_LEVEL
- target:
    version: v1
    kind: Service
    name: cici-mind
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30201
