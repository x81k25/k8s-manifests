apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-llm
  template:
    metadata:
      labels:
        app: local-llm
    spec:
      runtimeClassName: nvidia
      initContainers:
      - name: pull-model
        image: ollama/ollama:latest
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          valueFrom:
            configMapKeyRef:
              name: gpu-devices
              key: RTX3060_UUID
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: local-llm-config
              key: OLLAMA_MODEL
        command:
          - /bin/sh
          - -c
          - |
            # Start Ollama server in background
            ollama serve &
            sleep 5
            # Check if model already exists
            if ! ollama list | grep -q "$OLLAMA_MODEL"; then
              echo "Pulling $OLLAMA_MODEL model..."
              ollama pull "$OLLAMA_MODEL"
            else
              echo "$OLLAMA_MODEL model already exists"
            fi
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 11434
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          valueFrom:
            configMapKeyRef:
              name: gpu-devices
              key: RTX3060_UUID
        - name: OLLAMA_NUM_PARALLEL
          value: "1"
        - name: OLLAMA_MAX_LOADED_MODELS
          value: "1"
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: ollama-models
        hostPath:
          path: /d/k8s/volumes/ollama
          type: DirectoryOrCreate
