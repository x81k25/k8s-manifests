# mlflow/overlays/dev/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: ai-ml
nameSuffix: -dev
commonLabels:
  variant: dev
  environment: dev

patches:
# MLflow Deployment Patch - Replace ENV placeholder with dev
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mlflow
    spec:
      template:
        spec:
          containers:
          - name: mlflow
            env:
            # ConfigMap values - replace ENV with dev
            - name: MLFLOW_UID
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_UID
            - name: MLFLOW_GID
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_GID
            - name: MLFLOW_PORT_EXTERNAL
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_PORT_EXTERNAL
            - name: MLFLOW_PATH_LOGS
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_PATH_LOGS
            - name: MLFLOW_PATH_PACKAGES
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_PATH_PACKAGES
            - name: MLFLOW_PGSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_PGSQL_HOST
            - name: MLFLOW_PGSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_PGSQL_PORT
            - name: MLFLOW_PGSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_PGSQL_DATABASE
            - name: MLFLOW_MINIO_DEFAULT_ARTIFACT_ROOT
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_MINIO_DEFAULT_ARTIFACT_ROOT
            - name: MLFLOW_MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_MINIO_ENDPOINT
            - name: MLFLOW_MINIO_PORT
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config-dev
                  key: MLFLOW_MINIO_PORT
            # Secret values - replace ENV with dev
            - name: MLFLOW_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets-dev
                  key: MLFLOW_USERNAME
            - name: MLFLOW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets-dev
                  key: MLFLOW_PASSWORD
            - name: MLFLOW_PGSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets-dev
                  key: MLFLOW_PGSQL_USERNAME
            - name: MLFLOW_PGSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets-dev
                  key: MLFLOW_PGSQL_PASSWORD
            - name: MLFLOW_MINIO_AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets-dev
                  key: MLFLOW_MINIO_AWS_ACCESS_KEY_ID
            - name: MLFLOW_MINIO_AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets-dev
                  key: MLFLOW_MINIO_AWS_SECRET_ACCESS_KEY
          volumes:
          - name: logs
            hostPath:
              path: /d/k8s/volumes/mlflow/dev/logs
              type: DirectoryOrCreate
          - name: python-packages
            hostPath:
              path: /d/k8s/volumes/mlflow/dev/packages
              type: DirectoryOrCreate

# MLflow Service Patch
# NOTE: Using hardcoded port 30502 from terraform ConfigMap MLFLOW_PORT_EXTERNAL for dev
- target:
    version: v1
    kind: Service
    name: mlflow
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30502