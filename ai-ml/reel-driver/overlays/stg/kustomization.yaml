apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
nameSuffix: -stg
commonLabels:
  variant: stg
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: reel-driver
    spec:
      template:
        spec:
          containers:
          - name: reel-driver-api
            image: 192.168.50.2:5050/ai-ml/reel-driver/api:stg
            envFrom:
            - configMapRef:
                name: reel-driver-config-stg
            - configMapRef:
                name: reel-driver-api-config-stg
            - secretRef:
                name: reel-driver-secrets-stg
            env:
            - name: MODEL_PATH
              value: "/reel-driver/model_artifacts/"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
- target:
    version: v1
    kind: Service
    name: reel-driver
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30801