# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atd-stg
  namespace: automatic-transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atd-stg
  template:
    metadata:
      labels:
        app: atd-stg
    spec:
      containers:
      - name: automatic-transmission-daemon
        image: ghcr.io/x81k25/automatic-transmission-daemon:stg
        imagePullPolicy: Always
        ports:
        - containerPort: 9091
        volumeMounts:
        - name: complete-volume
          mountPath: /media-cache/complete
        - name: incomplete-volume
          mountPath: /media-cache/incomplete
      volumes:
      - name: complete-volume
        hostPath:
          path: /d/media-cache/stg/complete
          type: DirectoryOrCreate
      - name: incomplete-volume
        hostPath:
          path: /d/media-cache/stg/incomplete
          type: DirectoryOrCreate