apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: route-through-vpn
spec:
  podSelector:
    matchLabels:
      app: atd
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: vpn-gateway
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53