apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: automatic-transmission-daemon
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: "transmission.prod"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: automatic-transmission-daemon
            port:
              number: 9091