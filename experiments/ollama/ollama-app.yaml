apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:x81k25/k8s-manifests.git
    targetRevision: HEAD
    path: experiments/ollama/base
  destination:
    server: https://kubernetes.default.svc
    namespace: experiments
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
