apiVersion: apps/v1
kind: Deployment
metadata:
  name: osrm-server
  namespace: experiments
  labels:
    app: osrm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osrm-server
  template:
    metadata:
      labels:
        app: osrm-server
    spec:
      containers:
      - name: osrm-server
        image: osrm/osrm-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        command: ["osrm-routed"]
        args:
          - "--algorithm"
          - "mld"
          - "/data/california-latest.osrm"
        envFrom:
        - configMapRef:
            name: osrm-env
        volumeMounts:
        - name: osrm-data
          mountPath: /data
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "25Gi"
            cpu: "5"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: osrm-data
        hostPath:
          path: /infra/k8s-manifests/experiments/osrm/data/processed
          type: Directory