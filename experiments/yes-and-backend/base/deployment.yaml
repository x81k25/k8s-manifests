apiVersion: apps/v1
kind: Deployment
metadata:
  name: yes-and-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yes-and-backend
  template:
    metadata:
      labels:
        app: yes-and-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: yes-and-backend-api
        image: ghcr.io/nathanguevara/yes-and/yes-and-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
      imagePullSecrets:
      - name: ng-github-registry
