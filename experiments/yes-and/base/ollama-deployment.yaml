apiVersion: apps/v1
kind: Deployment
metadata:
  name: yes-and-ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yes-and-ollama
  template:
    metadata:
      labels:
        app: yes-and-ollama
    spec:
      containers:
      - name: yes-and-ollama
        image: ghcr.io/nathanguevara/yes-and/yes-and-ollama:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
      volumes:
      - name: ollama-models
        hostPath:
          path: /d/k8s/volumes/ollama/prod
          type: Directory
      imagePullSecrets:
      - name: ng-github-registry