# gitlab-runner/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab
  labels:
    app: gitlab-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-runner
  template:
    metadata:
      labels:
        app: gitlab-runner
    spec:
      serviceAccountName: gitlab-runner
      containers:
      - name: gitlab-runner
        image: gitlab/gitlab-runner:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "/scripts/entrypoint.sh"]
        env:
        - name: GITLAB_URL
          valueFrom:
            configMapKeyRef:
              name: gitlab-runner-config
              key: gitlab_url
        - name: RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitlab-runner-token
              key: runner-token
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: runner-config
          mountPath: /etc/gitlab-runner
      volumes:
      - name: scripts
        configMap:
          name: gitlab-runner-scripts
          defaultMode: 0755
      - name: runner-config
        emptyDir: {}
