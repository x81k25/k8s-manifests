apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      # prod containers
      - name: plex
        path: plex/overlays/prod
        environment: prod
      - name: atd-prod
        path: atd/overlays/prod
        enviroment: prod
      - name: music
        path: atd/overlays/music
        enviroment: prod
      # stg containers
      - name: atd-stg
        path: atd/overlays/stg
        enviroment: stg
      # dev containers
      - name: atd-dev
        path: atd/overlays/dev
        enviroment: dev
      - name: plex-dev
        path: plex/overlays/dev
        environment: dev
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/x81k25/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "media-{{enviroment}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
 