apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: atd-dev
        path: atd/overlays/dev
      - name: plex-dev
        path: plex/overlays/dev
      - name: vpn-gateway-dev
        path: vpn-gateway
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/x81k25/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "media-dev"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
 