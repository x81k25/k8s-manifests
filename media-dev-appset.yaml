# ./app.yaml
# patch command:
## kubectl apply -f media-dev-appset.yaml
# delete appset
## kubectl delete applicationset media-dev-appset -n argocd

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media-dev-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: atd
        path: atd/overlays
      - name: rear-diff
        path: rear-diff/overlays
      - name: plex
        path: plex/overlays
  template:
    metadata:
      name: '{{name}}-dev'
    spec:
      project: default
      source:
        repoURL: https://github.com/x81k25/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}/dev"
      destination:
        server: https://kubernetes.default.svc
        namespace: "media-dev"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
 