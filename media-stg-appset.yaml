apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media-stg-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: atd
        path: atd/overlays
      - name: vpn-gateway
        path: vpn-gateway/overlays
  template:
    metadata:
      name: '{{name}}-stg'
    spec:
      project: default
      source:
        repoURL: https://github.com/x81k25/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}/stg"
      destination:
        server: https://kubernetes.default.svc
        namespace: "media-stg"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
 