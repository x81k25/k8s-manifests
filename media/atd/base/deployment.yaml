apiVersion: apps/v1
kind: Deployment
metadata:
  name: atd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atd
  template:
    metadata:
      labels:
        app: atd
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: vpn-sidecar
        image: ghcr.io/x81k25/automatic-transmission-daemon-vpn:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
          limits:
            memory: "1Gi"
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -s --fail --connect-timeout 10 https://api.ipify.org || exit 1
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 15
          failureThreshold: 3
        env:
        - name: VPN_USERNAME
          valueFrom:
            secretKeyRef:
              name: vpn-config
              key: VPN_USERNAME
        - name: VPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vpn-config
              key: VPN_PASSWORD
        - name: VPN_CONFIG
          valueFrom:
            secretKeyRef:
              name: vpn-config
              key: VPN_CONFIG
        volumeMounts:
        - name: openvpn-dir
          mountPath: /etc/openvpn
      - name: automatic-transmission-daemon
        image: ghcr.io/x81k25/automatic-transmission-daemon-atd:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "3Gi"
        securityContext:
          runAsUser: 1005
          runAsGroup: 1001
        ports:
        - containerPort: 9091
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -s --fail --connect-timeout 10 https://api.ipify.org || exit 1
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 15
          failureThreshold: 3
        env:
        - name: PUID
          value: "1005"
        - name: PGID
          value: "1001"
        volumeMounts:
        - name: complete-volume
          mountPath: /media-cache/complete
        - name: incomplete-volume
          mountPath: /media-cache/incomplete
      volumes:
      - name: complete-volume
        hostPath:
          path: /d/media-cache/ENV/complete
          type: DirectoryOrCreate
      - name: incomplete-volume
        hostPath:
          path: /d/media-cache/ENV/incomplete
          type: DirectoryOrCreate
      - name: openvpn-dir
        emptyDir: {}
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
        - 8.8.8.8
        - 8.8.4.4
      imagePullSecrets:
      - name: ghcr-pull-image-secret