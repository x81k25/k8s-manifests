apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
nameSuffix: -prod
commonLabels:
  variant: prod
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: atd
    spec:
      template:
        spec:
          containers:
          - name: vpn-sidecar
            image: ghcr.io/x81k25/automatic-transmission-daemon-vpn:main
          - name: automatic-transmission-daemon
            image: ghcr.io/x81k25/automatic-transmission-daemon-atd:main
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 2Gi
            volumeMounts:
            - name: complete-volume
              mountPath: /media-cache/prod/complete
            - name: incomplete-volume
              mountPath: /media-cache/prod/incomplete
          volumes:
          - name: complete-volume
            hostPath:
              path: /d/media-cache/prod/complete
          - name: incomplete-volume
            hostPath:
              path: /d/media-cache/prod/incomplete
- target:
    version: v1
    kind: Service
    name: atd
  patch: |-
    - op: replace
      path: /spec/ports/0/port
      value: 9091
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30091