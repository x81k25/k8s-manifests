# center-console/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: center-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: center-console
  template:
    metadata:
      labels:
        app: center-console
    spec:
      containers:
      - name: center-console
        image: ghcr.io/x81k25/center-console:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        env:
        - name: CENTER_CONSOLE_PORT_EXTERNAL
          value: "8501"
        envFrom:
        - configMapRef:
            name: rear-diff-config
        - configMapRef:
            name: center-console-config
      imagePullSecrets:
      - name: ghcr-pull-image-token