apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media-dev
nameSuffix: -dev

resources:
  - ../../base

commonLabels:
  variant: dev

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: center-console
      spec:
        template:
          spec:
            containers:
            - name: center-console
              image: ghcr.io/x81k25/center-console:dev
  - target:
      version: v1
      kind: Service
      name: center-console
    patch: |-
      - op: replace
        path: /spec/ports/0/nodePort
        value: 30852