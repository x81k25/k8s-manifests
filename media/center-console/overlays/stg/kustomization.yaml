# center-console/overlays/stg/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: media-stg
nameSuffix: -stg
commonLabels:
  variant: stg
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: center-console
    spec:
      template:
        spec:
          containers:
          - name: center-console
            image: ghcr.io/x81k25/center-console:stg
- target:
    version: v1
    kind: Service
    name: center-console
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30852