# dagster/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster
  labels:
    app: dagster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagster
  template:
    metadata:
      labels:
        app: dagster
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: dagster  # Correctly placed at the pod spec level
      imagePullSecrets:
      - name: ghcr-pull-image-secret
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command: ['sh', '-c', 'chown -R 1000:1000 /opt/dagster/dagster_home /opt/dagster/dagster_workspace']
        volumeMounts:
        - name: dagster-home
          mountPath: /opt/dagster/dagster_home
        - name: dagster-workspace
          mountPath: /opt/dagster/dagster_workspace
        securityContext:
          runAsUser: 0
      containers:
      - name: dagster-dagit
        image: ghcr.io/x81k25/dagstributor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: dagit-http
        envFrom:
        - configMapRef:
            name: environment
        - configMapRef:
            name: wst-config
        - secretRef:
            name: wst-secrets
        - configMapRef:
            name: dagster-config
        - secretRef:
            name: dagster-secrets
        - configMapRef:
            name: rear-diff-config
        - secretRef:
            name: rear-diff-secrets
        - configMapRef:
            name: reel-driver-config
        - configMapRef:
            name: reel-driver-training-config
        - secretRef:
            name: reel-driver-secrets
        - secretRef:
            name: reel-driver-training-secrets
        - configMapRef:
            name: at-config
        - secretRef:
            name: at-secrets
        - configMapRef:
            name: transmission-config
        - secretRef:
            name: transmission-secrets
        - configMapRef:
            name: dagster-timeout-config
        env:
        - name: DAGSTER_HOME
          value: "/opt/dagster/dagster_home"
        # AWS credentials for S3ComputeLogManager (MinIO)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: dagster-secrets
              key: DAGSTER_MINIO_ACCESS_KEY
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: dagster-secrets
              key: DAGSTER_MINIO_SECRET_KEY
        # Additional Dagster config
        - name: DAGIT_PORT
          value: "3000"
        - name: DAGSTER_K8S_PIPELINE_RUN_NAMESPACE
          value: "media-dev"
        - name: DAGSTER_K8S_PIPELINE_RUN_ENV_CONFIGMAP
          value: "dagster-pipeline-env"
        - name: DAGSTER_K8S_JOB_SERVICE_ACCOUNT
          value: "dagster"
        - name: DAGSTER_K8S_JOB_IMAGE_PULL_SECRETS
          value: "ghcr-pull-image-secret"
        command:
        - bash
        - -c
        - |
          mkdir -p $DAGSTER_HOME
          cp /etc/dagster-instance/dagster.yaml $DAGSTER_HOME/dagster.yaml
          dagster-webserver -h 0.0.0.0 -p 3000 -w /opt/dagster/app/dagstributor/workspace.yaml
        volumeMounts:
        - name: dagster-home
          mountPath: /opt/dagster/dagster_home
        - name: dagster-workspace
          mountPath: /opt/dagster/dagster_workspace
        - name: dagster-instance-config
          mountPath: /etc/dagster-instance
      - name: dagster-daemon
        image: ghcr.io/x81k25/dagstributor:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: environment
        - configMapRef:
            name: wst-config
        - secretRef:
            name: wst-secrets
        - configMapRef:
            name: dagster-config
        - secretRef:
            name: dagster-secrets
        - configMapRef:
            name: rear-diff-config
        - secretRef:
            name: rear-diff-secrets
        - configMapRef:
            name: reel-driver-config
        - configMapRef:
            name: reel-driver-training-config
        - secretRef:
            name: reel-driver-secrets
        - secretRef:
            name: reel-driver-training-secrets
        - configMapRef:
            name: at-config
        - secretRef:
            name: at-secrets
        - configMapRef:
            name: transmission-config
        - secretRef:
            name: transmission-secrets
        - configMapRef:
            name: dagster-timeout-config
        env:
        - name: DAGSTER_HOME
          value: "/opt/dagster/dagster_home"
        # AWS credentials for S3ComputeLogManager (MinIO)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: dagster-secrets
              key: DAGSTER_MINIO_ACCESS_KEY
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: dagster-secrets
              key: DAGSTER_MINIO_SECRET_KEY
        - name: DAGSTER_K8S_PIPELINE_RUN_NAMESPACE
          value: "media-dev"
        - name: DAGSTER_K8S_PIPELINE_RUN_ENV_CONFIGMAP
          value: "dagster-pipeline-env"
        - name: DAGSTER_K8S_JOB_SERVICE_ACCOUNT
          value: "dagster"
        - name: DAGSTER_K8S_JOB_IMAGE_PULL_SECRETS
          value: "ghcr-pull-image-secret"
        command:
        - bash
        - -c
        - |
          mkdir -p $DAGSTER_HOME
          cp /etc/dagster-instance/dagster.yaml $DAGSTER_HOME/dagster.yaml
          dagster-daemon run -w /opt/dagster/app/dagstributor/workspace.yaml
        volumeMounts:
        - name: dagster-home
          mountPath: /opt/dagster/dagster_home
        - name: dagster-workspace
          mountPath: /opt/dagster/dagster_workspace
        - name: dagster-instance-config
          mountPath: /etc/dagster-instance
      volumes:
      - name: dagster-home
        hostPath:
          path: /d/k8s/volumes/dagster/ENV/home
          type: DirectoryOrCreate
      - name: dagster-workspace
        hostPath:
          path: /d/k8s/volumes/dagster/ENV/workspace
          type: DirectoryOrCreate
      - name: dagster-instance-config
        configMap:
          name: dagster-instance