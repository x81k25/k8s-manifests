# dagster/overlays/stg/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media-stg
resources:
- ../../base
nameSuffix: -stg
commonLabels:
  variant: stg
  environment: stg

patches:
# Dagster Deployment Patch
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: dagster
    spec:
      template:
        spec:
          containers:
          - name: dagster-dagit
            env:
            - name: DAGSTER_K8S_PIPELINE_RUN_NAMESPACE
              value: media-stg
          - name: dagster-daemon
            env:
            - name: DAGSTER_K8S_PIPELINE_RUN_NAMESPACE
              value: media-stg
          - name: git-sync
            env:
            - name: GITSYNC_REF
              value: "stg"
          initContainers:
          - name: git-sync-init
            env:
            - name: GITSYNC_REF
              value: "stg"
          volumes:
          - name: dagster-home
            hostPath:
              path: /d/k8s/volumes/dagster/stg/home
              type: DirectoryOrCreate
          - name: dagster-workspace
            hostPath:
              path: /d/k8s/volumes/dagster/stg/workspace
              type: DirectoryOrCreate

# Dagster Service Patch
- target:
    version: v1
    kind: Service
    name: dagster
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30301