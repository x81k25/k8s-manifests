# rear-diff/overlays/stg/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: media-stg
nameSuffix: -stg
commonLabels:
  variant: stg

images:
- name: ghcr.io/x81k25/rear-differential
  newTag: stg

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: rear-diff
    spec:
      template:
        spec:
          containers:
          - name: rear-diff-api
            volumeMounts:
            - name: media-cache
              mountPath: /d/media-cache/stg
          volumes:
          - name: media-cache
            hostPath:
              path: /d/media-cache/stg
              type: Directory
- target:
    version: v1
    kind: Service
    name: rear-diff
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30811