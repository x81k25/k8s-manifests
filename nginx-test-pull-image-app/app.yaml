# app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-test-pull-image-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/x81k25/nginx-test-pull-image-app
    targetRevision: HEAD
    path: k8s
    credentials:
      secretName: ghcr-pull-image-token
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  imagePullSecrets:
  - name: ghcr-pull-image-token