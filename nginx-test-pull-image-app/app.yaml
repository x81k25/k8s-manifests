# app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-image-pull
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/x81k25/test-app-image-pull
    targetRevision: HEAD
    path: k8s
    credentials:
      secretName: ghcr-pull-image-token
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true