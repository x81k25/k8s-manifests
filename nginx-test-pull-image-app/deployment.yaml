# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-pull-image-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test-pull-image-app
  template:
    spec:
      containers:
      - name: nginx
        image: ghcr.io/${GITHUB_USERNAME}/nginx-test-pull-image-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: GITHUB_REGISTRY
          value: ghcr.io
        - name: GITHUB_USERNAME
          valueFrom:
            secretKeyRef:
              name: ghcr-pull-image-token
              key: .dockerconfigjson
      imagePullSecrets:
      - name: ghcr-pull-image-token