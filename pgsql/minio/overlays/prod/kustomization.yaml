# minio/overlays/prod/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: pgsql
nameSuffix: -prod
commonLabels:
  variant: prod
  environment: prod

patches:
# MinIO Deployment Patch
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: minio
    spec:
      template:
        spec:
          containers:
          - name: minio
            env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: minio_access_key
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: minio_secret_key
          volumes:
          - name: minio-data
            hostPath:
              path: /d/k8s/volumes/minio/prod/data
              type: DirectoryOrCreate

# MinIO Service Patch
- target:
    version: v1
    kind: Service
    name: minio
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30930
    - op: replace
      path: /spec/ports/1/nodePort
      value: 30931