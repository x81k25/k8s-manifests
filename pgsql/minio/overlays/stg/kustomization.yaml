# minio/overlays/stg/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: pgsql
nameSuffix: -stg
commonLabels:
  variant: stg
  environment: stg

patches:
# MinIO Deployment Patch
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: minio
    spec:
      template:
        spec:
          containers:
          - name: minio
            env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secrets-stg
                  key: MINIO_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secrets-stg
                  key: MINIO_SECRET_KEY
            - name: MINIO_PORT_EXTERNAL
              valueFrom:
                configMapKeyRef:
                  name: minio-config-stg
                  key: MINIO_PORT_EXTERNAL
          volumes:
          - name: minio-data
            hostPath:
              path: /d/k8s/volumes/minio/stg/data
              type: DirectoryOrCreate

# MinIO Service Patch
- target:
    version: v1
    kind: Service
    name: minio
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30901
    - op: replace
      path: /spec/ports/1/nodePort
      value: 30902