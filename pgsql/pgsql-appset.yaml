apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pgsql-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: pgsql-prod
        path: pgsql/pgsql/overlays/prod
      - name: pgsql-stg
        path: pgsql/pgsql/overlays/stg
      - name: pgsql-dev
        path: pgsql/pgsql/overlays/dev
      - name: wst-flyway-prod
        path: pgsql/wst-flyway/overlays/prod
      - name: wst-flyway-stg
        path: pgsql/wst-flyway/overlays/stg
      - name: wst-flyway-dev
        path: pgsql/wst-flyway/overlays/dev
      - name: pgadmin4
        path: pgsql/pgadmin4
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/x81k25/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "pgsql"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true