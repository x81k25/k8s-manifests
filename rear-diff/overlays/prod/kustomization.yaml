# rear-differential/overlays/prod/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
namespace: media-prod
nameSuffix: -prod
commonLabels:
  variant: prod
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: rear-differential
    spec:
      template:
        spec:
          containers:
          - name: rear-differential-api
            image: ghcr.io/x81k25/rear-differential:prod
            env:
            - name: LOG_LEVEL
              value: "INFO"
- target:
    version: v1
    kind: Service
    name: rear-differential
  patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30800