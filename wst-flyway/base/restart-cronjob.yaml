apiVersion: batch/v1
kind: CronJob
metadata:
  name: wst-flyway-restart
  namespace: pgsql
  labels:
    app: wst-flyway-restart
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes for testing
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: wst-flyway-restarter
          containers:
          - name: kubectl
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - |
              kubectl rollout restart deployment wst-flyway-dev -n pgsql
              kubectl rollout restart deployment wst-flyway-stg -n pgsql  
              kubectl rollout restart deployment wst-flyway-prod -n pgsql
          restartPolicy: OnFailure